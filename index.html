    <script>
      function check(){
        var port = $("input#input_port").val();
        var token = $("input#input_token").val();
        window.open("https://127.0.0.1:"+port+"/chat/v5/participants/champ-select/", '_blank');
      }
      function outinput(){
        var text = $("input#out").val();
        var obj = JSON.parse(text);
        var p = obj.participants;
        var teams = [];
        for(var i of p){
          teams.push(i.name);
        }
        var team = teams.join(", ");
        $("input#out").val(team);
      }
    </script>
